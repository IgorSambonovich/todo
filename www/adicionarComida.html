  <script>
  		cafeBD = localStorage.getItem("cafe");
		cafeBD = JSON.parse(cafeBD);
		console.log(cafeBD);
		almocoBD = localStorage.getItem("almoco");
		almocoBD = JSON.parse(almocoBD);
		tardeBD = localStorage.getItem("tarde");
		tardeBD = JSON.parse(tardeBD);
		jantarBD = localStorage.getItem("jantar");
		jantarBD = JSON.parse(jantarBD);
  
  function adicionarAlimento(){
	refeicao = document.getElementById("refeicao").value;
	alimento = document.getElementById("alimento").value;
	if(refeicao=="cafe")
	{
		cafeBD.push(alimento);
		localStorage.setItem("cafe", JSON.stringify(cafeBD));
	}
	else if(refeicao=="almoco")
	{
		almocoBD.push(alimento);
		localStorage.setItem("almoco", JSON.stringify(almocoBD));
	}
	else if(refeicao=="tarde")
	{
		tardeBD.push(alimento);
		localStorage.setItem("tarde", JSON.stringify(tardeBD));
	}
	else
	{
		jantarBD.push(alimento);
		localStorage.setItem("jantar", JSON.stringify(jantarBD));
	}
	document.getElementById("msg").innerHTML = "Alimento adicionado com sucesso!"
  }
  
  function voltar(){
	window.location = "/home.html";
  }
  </script>
