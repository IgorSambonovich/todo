  <body ng-app="starter" onload="initialize()">
    <script>
        function initialize(){
      document.getElementById("nome_perfil2").innerHTML = "<h2>" + localStorage.getItem("Name") + "</h2>";
      document.getElementById("foto2").src = localStorage.getItem("Foto");
	  cafeBD = localStorage.getItem("cafe");
		cafeBD = JSON.parse(cafeBD);
		almocoBD = localStorage.getItem("almoco");
		almocoBD = JSON.parse(almocoBD);
		tardeBD = localStorage.getItem("tarde");
		tardeBD = JSON.parse(tardeBD);
		jantarBD = localStorage.getItem("jantar");
		jantarBD = JSON.parse(jantarBD);
		if(cafeBD==null)
		{
		initializeCafe();
		}
				if(almocoBD==null)
		{
		initializeAlmoco();
		}
				if(tardeBD==null)
		{
		initializeTarde();
		}
				if(jantarBD==null)
		{
		initializeJantar();
		}
		for(i=0; i<cafeBD.length; i++){
			var para = document.createElement("p");
			var node = document.createTextNode(cafeBD[i]);
			para.appendChild(node);

			var element = document.getElementById("cafe");
			element.appendChild(para);
		}
		
				for(i=0; i<almocoBD.length; i++){
			var para = document.createElement("p");
			var node = document.createTextNode(almocoBD[i]);
			para.appendChild(node);

			var element = document.getElementById("almoco");
			element.appendChild(para);
		}
		
				for(i=0; i<tardeBD.length; i++){
			var para = document.createElement("p");
			var node = document.createTextNode(tardeBD[i]);
			para.appendChild(node);

			var element = document.getElementById("tarde");
			element.appendChild(para);
		}
		
				for(i=0; i<jantarBD.length; i++){
			var para = document.createElement("p");
			var node = document.createTextNode(jantarBD[i]);
			para.appendChild(node);

			var element = document.getElementById("jantar");
			element.appendChild(para);
		}
		
      }
	  
	  		function initializeCafe(){
		var cafe = ["Cafe - 100kcal", "Torrada com manteiga - 150kcal"];
		localStorage.setItem("cafe", JSON.stringify(cafe));
      }
	  
	  		function initializeAlmoco(){
		var almoco = ["Arroz - 100kcal", "Feijao - 150kcal", "Bife - 200kcal"];
		localStorage.setItem("almoco", JSON.stringify(almoco));
      }
	  
	  		function initializeTarde(){
		var tarde = ["Banana - 50kcal", "Torrada com geleia - 100kcal"];
		localStorage.setItem("tarde", JSON.stringify(tarde));
      }
	  
	  		function initializeJantar(){
		var jantar = ["Macarrao - 200kcal", "Copo de coca-cola - 100kcal"];
		localStorage.setItem("jantar", JSON.stringify(jantar));
      }
	  
	  
function adicionarComida(){
	window.location = "/adicionarComida.html";
}
    </script>
