  <body ng-app="starter" onload="initialize()">
    <script>
      function initialize(){
      document.getElementById("nome_perfil").innerHTML = "<h1>" + localStorage.getItem("Name") + "</h1>";
      document.getElementById("nome_perfil2").innerHTML = "<h2>" + localStorage.getItem("Name") + "</h2>";

      document.getElementById("foto2").src = localStorage.getItem("Foto");
      document.getElementById("foto3").src = localStorage.getItem("Foto");
      }
    </script>
    <ion-side-menus>
    <ion-side-menu-content>

      </ion-header-bar>
      <ion-content header-shrink scroll-event-interval="5">

          <ul class="list">

  <li class="item item-toggle">

  </li>
<li class="item item-toggle">

  </li>
</ul>
<br>    
<a href="index.html"><button class="button button-full button-energized">

</button></a>
