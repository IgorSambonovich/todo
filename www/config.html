<!DOCTYPE html>
<html>

    <title></title>

    <link rel="manifest" href="manifest.json">

  <body ng-app="starter">
    <ion-side-menus>

      </ion-header-bar>
      <ion-content>
          <ul class="list">

  <li class="item item-toggle">

       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>

  </li>
<li class="item item-toggle">
     E-mail
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</ul>
<br>    
<button class="button button-full button-positive">
  Sair
</button>
</ion-content>
